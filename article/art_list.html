<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="forms">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>

                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>

                </div>

            </form>

            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态 </th>
                        <th>操作</th>
                    </tr>
                    </tr>
                    </tr>
                </thead>
                <tbody>

                    <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div id="test1"></div>
        </div>
    </div>
    <!-- 文章分类模板 -->
    <script type="text/html" id="ArticleClassification">
        <option value="">所有分类</option>
        {{each data}}

        <option value="{{$value.Id}}">{{$value.name}}</option>

        {{/each}}
    </script>
    <!--  文章列表模板 -->
    <script type="text/html" id="ArticleList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>

                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" data-id={{$value.Id}} id="edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id={{$value.Id}} id="delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/js/baseAPI.js"></script>
    <script src="/js/article_js/art_list.js"></script>
</body>

</html>
